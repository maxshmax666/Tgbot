<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Tagil Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        padding: 32px 20px;
        background: #0f1115;
        color: #f5f5f5;
      }
      main {
        max-width: 480px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        margin-bottom: 24px;
        font-size: 28px;
      }
      .actions {
        display: grid;
        gap: 12px;
      }
      button {
        padding: 14px 16px;
        border-radius: 12px;
        border: none;
        background: #ff7a1a;
        color: #0b0b0b;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #1c1f26;
        color: #f5f5f5;
        border: 1px solid #2d313a;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Pizza Tagil Mini App</h1>
      <div class="actions">
        <button type="button" onclick="alert('Каталог скоро будет доступен')">Открыть каталог</button>
        <button type="button" class="secondary" onclick="alert('Профиль скоро будет доступен')">Мой профиль</button>
      </div>
    </main>
    <script>
      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
    </script>
  </body>
</html>
