<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Tagil Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        --bg: #0f1115;
        --panel: #171a21;
        --panel-soft: #1f2430;
        --accent: #ff7a1a;
        --text: #f5f5f5;
        --muted: #9aa3b2;
        --border: #2d313a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 24px 16px 40px;
        background: var(--bg);
        color: var(--text);
      }
      main {
        max-width: 520px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 700;
      }
      .warning {
        padding: 12px 14px;
        border-radius: 12px;
        background: #2c1a0f;
        color: #ffb47a;
        border: 1px solid #523019;
        margin-bottom: 16px;
      }
      .tabs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 18px;
      }
      .tab-button {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel-soft);
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
      }
      .tab-button.active {
        background: var(--accent);
        color: #0b0b0b;
        border-color: transparent;
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .card-header {
        display: grid;
        grid-template-columns: 96px 1fr;
        gap: 12px;
        align-items: center;
      }
      .placeholder {
        width: 96px;
        height: 96px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: linear-gradient(135deg, #2a2f3a, #1b1f2a);
        display: grid;
        place-items: center;
        color: var(--muted);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .helper {
        color: var(--muted);
        font-size: 13px;
      }
      .panel {
        padding: 16px;
        background: var(--panel);
        border-radius: 16px;
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Pizza Tagil Mini App</h1>
      <div id="webappWarning" class="warning" hidden>Открой внутри Telegram</div>
      <div class="tabs" role="tablist">
        <button class="tab-button active" type="button" data-tab="menu" role="tab" aria-selected="true">
          Меню
        </button>
        <button class="tab-button" type="button" data-tab="cart" role="tab" aria-selected="false">
          Корзина
        </button>
        <button class="tab-button" type="button" data-tab="account" role="tab" aria-selected="false">
          Кабинет
        </button>
      </div>

      <section id="tab-menu" class="tab-panel active" role="tabpanel">
        <div class="card">
          <div class="card-header">
            <div class="placeholder">image</div>
            <div>
              <h3>Пицца дня</h3>
              <p class="helper">Заглушка для меню без бизнес-логики.</p>
            </div>
          </div>
          <p class="helper">Каталог будет загружаться из backend позже.</p>
        </div>
      </section>

      <section id="tab-cart" class="tab-panel" role="tabpanel">
        <div class="panel">
          <p class="helper">Корзина появится после подключения данных.</p>
        </div>
      </section>

      <section id="tab-account" class="tab-panel" role="tabpanel">
        <div class="panel">
          <p class="helper">Профиль пользователя и история заказов будут здесь.</p>
        </div>
      </section>
    </main>

    <script>
      const warning = document.getElementById("webappWarning");

      function setTabs() {
        const buttons = document.querySelectorAll(".tab-button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((item) => {
              item.classList.remove("active");
              item.setAttribute("aria-selected", "false");
            });
            button.classList.add("active");
            button.setAttribute("aria-selected", "true");

            const target = button.dataset.tab;
            document.querySelectorAll(".tab-panel").forEach((panel) => {
              panel.classList.toggle("active", panel.id === `tab-${target}`);
            });
          });
        });
      }

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        warning.hidden = true;
      } else {
        warning.hidden = false;
      }

      setTabs();
    </script>
  </body>
</html>
