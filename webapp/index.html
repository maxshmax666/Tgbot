<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Tagil Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        --bg: #0f1115;
        --panel: #171a21;
        --panel-soft: #1f2430;
        --accent: #ff7a1a;
        --text: #f5f5f5;
        --muted: #9aa3b2;
        --border: #2d313a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 24px 16px 40px;
        background: var(--bg);
        color: var(--text);
      }
      main {
        max-width: 520px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 700;
      }
      .warning {
        padding: 12px 14px;
        border-radius: 12px;
        background: #2c1a0f;
        color: #ffb47a;
        border: 1px solid #523019;
        margin-bottom: 16px;
      }
      .tabs {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 18px;
      }
      .tab-button {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel-soft);
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
      }
      .tab-button.active {
        background: var(--accent);
        color: #0b0b0b;
        border-color: transparent;
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .menu-list {
        display: grid;
        gap: 12px;
      }
      .menu-card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .card-header {
        display: grid;
        grid-template-columns: 96px 1fr;
        gap: 12px;
        align-items: center;
      }
      .menu-image {
        width: 96px;
        height: 96px;
        border-radius: 14px;
        border: 1px solid var(--border);
        object-fit: cover;
        background: var(--panel-soft);
      }
      .placeholder {
        width: 96px;
        height: 96px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: linear-gradient(135deg, #2a2f3a, #1b1f2a);
        display: grid;
        place-items: center;
        color: var(--muted);
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .menu-title {
        margin: 0;
        font-size: 18px;
      }
      .menu-price {
        font-weight: 700;
        color: var(--accent);
      }
      .helper {
        color: var(--muted);
        font-size: 13px;
      }
      .menu-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .tag {
        padding: 4px 8px;
        border-radius: 999px;
        background: var(--panel-soft);
        border: 1px solid var(--border);
        font-size: 11px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .panel {
        padding: 16px;
        background: var(--panel);
        border-radius: 16px;
        border: 1px solid var(--border);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Pizza Tagil Mini App</h1>
      <div id="webappWarning" class="warning" hidden>Открой внутри Telegram</div>
      <div class="tabs" role="tablist">
        <button class="tab-button active" type="button" data-tab="menu" role="tab" aria-selected="true">
          Меню
        </button>
        <button class="tab-button" type="button" data-tab="cart" role="tab" aria-selected="false">
          Корзина
        </button>
        <button class="tab-button" type="button" data-tab="account" role="tab" aria-selected="false">
          Кабинет
        </button>
      </div>

      <section id="tab-menu" class="tab-panel active" role="tabpanel">
        <div id="menuList" class="menu-list"></div>
        <p id="menuError" class="helper" hidden>Не удалось загрузить меню. Проверьте соединение.</p>
      </section>

      <section id="tab-cart" class="tab-panel" role="tabpanel">
        <div class="panel">
          <p class="helper">Корзина появится после подключения данных.</p>
        </div>
      </section>

      <section id="tab-account" class="tab-panel" role="tabpanel">
        <div class="panel">
          <p class="helper">Профиль пользователя и история заказов будут здесь.</p>
        </div>
      </section>
    </main>

    <script>
      const warning = document.getElementById("webappWarning");
      const menuList = document.getElementById("menuList");
      const menuError = document.getElementById("menuError");

      function setTabs() {
        const buttons = document.querySelectorAll(".tab-button");
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            buttons.forEach((item) => {
              item.classList.remove("active");
              item.setAttribute("aria-selected", "false");
            });
            button.classList.add("active");
            button.setAttribute("aria-selected", "true");

            const target = button.dataset.tab;
            document.querySelectorAll(".tab-panel").forEach((panel) => {
              panel.classList.toggle("active", panel.id === `tab-${target}`);
            });
          });
        });
      }

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        warning.hidden = true;
      } else {
        warning.hidden = false;
      }

      function createTag(tag) {
        const badge = document.createElement("span");
        badge.className = "tag";
        badge.textContent = tag;
        return badge;
      }

      function renderMenu(items) {
        menuList.innerHTML = "";
        items.forEach((item) => {
          const card = document.createElement("article");
          card.className = "menu-card";

          const header = document.createElement("div");
          header.className = "card-header";

          const img = document.createElement("img");
          img.className = "menu-image";
          img.src = item.images?.[0] ?? "";
          img.alt = item.title;
          img.loading = "lazy";
          img.decoding = "async";
          header.appendChild(img);

          const meta = document.createElement("div");

          const title = document.createElement("h3");
          title.className = "menu-title";
          title.textContent = item.title;

          const price = document.createElement("div");
          price.className = "menu-price";
          price.textContent = `${item.price} ₽`;

          const desc = document.createElement("p");
          desc.className = "helper";
          desc.textContent = item.description;

          meta.appendChild(title);
          meta.appendChild(price);
          meta.appendChild(desc);
          header.appendChild(meta);

          card.appendChild(header);

          if (Array.isArray(item.tags) && item.tags.length) {
            const tags = document.createElement("div");
            tags.className = "menu-tags";
            item.tags.forEach((tag) => tags.appendChild(createTag(tag)));
            card.appendChild(tags);
          }

          menuList.appendChild(card);
        });
      }

      async function loadMenu() {
        try {
          const response = await fetch("data/menu.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const items = await response.json();
          if (!Array.isArray(items)) {
            throw new Error("Invalid menu format");
          }
          renderMenu(items);
        } catch (error) {
          console.error("Menu load failed", error);
          menuError.hidden = false;
        }
      }

      setTabs();
      loadMenu();
    </script>
  </body>
</html>
