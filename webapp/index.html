<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Tagil Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        --bg: #0f1115;
        --panel: #171a21;
        --panel-soft: #1f2430;
        --accent: #ff7a1a;
        --text: #f5f5f5;
        --muted: #9aa3b2;
        --border: #2d313a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 24px 16px 40px;
        background: var(--bg);
        color: var(--text);
      }
      main {
        max-width: 520px;
        margin: 0 auto;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
        font-weight: 700;
      }
      .menu-grid {
        display: grid;
        gap: 14px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .card-header {
        display: grid;
        grid-template-columns: 96px 1fr;
        gap: 12px;
        align-items: center;
      }
      .image-wrapper {
        position: relative;
        width: 96px;
        height: 96px;
        border-radius: 14px;
        border: 1px solid var(--border);
        overflow: hidden;
        cursor: pointer;
      }
      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .image-fallback {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--panel-soft);
        color: var(--muted);
        font-size: 12px;
        text-align: center;
        padding: 6px;
      }
      .image-wrapper.is-loaded .image-fallback {
        display: none;
      }
      .card-title {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card-title h3 {
        margin: 0;
        font-size: 18px;
      }
      .price {
        font-weight: 600;
        color: var(--accent);
      }
      .description {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.4;
      }
      .empty {
        padding: 16px;
        border: 1px dashed var(--border);
        border-radius: 12px;
        color: var(--muted);
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(5, 6, 10, 0.72);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 10;
      }
      .modal.is-open {
        display: flex;
      }
      .modal-content {
        background: var(--panel);
        border-radius: 16px;
        border: 1px solid var(--border);
        padding: 16px;
        max-width: 520px;
        width: 100%;
        display: grid;
        gap: 12px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .modal-header h3 {
        margin: 0;
        font-size: 18px;
      }
      .modal-close {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        border-radius: 10px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .modal-image {
        width: 100%;
        border-radius: 14px;
        border: 1px solid var(--border);
        max-height: 320px;
        object-fit: cover;
      }
      .modal-image-wrapper {
        position: relative;
      }
      .modal-image-wrapper .image-fallback {
        border-radius: 14px;
      }
      .modal-image-wrapper.is-loaded .image-fallback {
        display: none;
      }
      .status {
        color: var(--muted);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Pizza Tagil Mini App</h1>
      <div class="menu-grid" id="menuGrid">
        <div class="empty">Загружаем меню...</div>
      </div>
    </main>

    <div class="modal" id="detailsModal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h3 id="modalTitle">Пицца</h3>
          <button class="modal-close" type="button" id="modalClose">Закрыть</button>
        </div>
        <div class="modal-image-wrapper" id="modalImageWrapper">
          <img class="modal-image" id="modalImage" alt="" />
          <div class="image-fallback">Фото временно недоступно</div>
        </div>
        <p class="description" id="modalDescription"></p>
      </div>
    </div>

    <script>
      const menuGrid = document.getElementById("menuGrid");
      const modal = document.getElementById("detailsModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalImageWrapper = document.getElementById("modalImageWrapper");
      const modalImage = document.getElementById("modalImage");
      const modalDescription = document.getElementById("modalDescription");
      const modalClose = document.getElementById("modalClose");

      function createImageWrapper(src, title, onClick) {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.src = src;
        img.alt = title;

        const fallback = document.createElement("div");
        fallback.className = "image-fallback";
        fallback.textContent = "Фото временно недоступно";

        img.addEventListener("load", () => {
          wrapper.classList.add("is-loaded");
        });

        img.addEventListener("error", () => {
          wrapper.classList.remove("is-loaded");
        });

        wrapper.addEventListener("click", onClick);
        wrapper.append(img, fallback);
        return wrapper;
      }

      function renderMenu(pizzas) {
        menuGrid.innerHTML = "";

        if (!pizzas.length) {
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "Меню пустое. Попробуйте позже.";
          menuGrid.append(empty);
          return;
        }

        pizzas.forEach((pizza) => {
          const card = document.createElement("div");
          card.className = "card";

          const header = document.createElement("div");
          header.className = "card-header";

          const preview = createImageWrapper(pizza.images[0], pizza.title, () => {
            openModal(pizza);
          });

          const title = document.createElement("div");
          title.className = "card-title";
          title.innerHTML = `<h3>${pizza.title}</h3><span class="price">${pizza.price} ₽</span>`;

          const description = document.createElement("p");
          description.className = "description";
          description.textContent = pizza.description;

          header.append(preview, title);
          card.append(header, description);
          menuGrid.append(card);
        });
      }

      function openModal(pizza) {
        modalTitle.textContent = pizza.title;
        modalDescription.textContent = pizza.description;
        modalImageWrapper.classList.remove("is-loaded");
        modalImage.src = pizza.images[0];
        modalImage.alt = pizza.title;
        modal.classList.add("is-open");
        modal.setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        modal.classList.remove("is-open");
        modal.setAttribute("aria-hidden", "true");
        modalImage.src = "";
        modalImageWrapper.classList.remove("is-loaded");
      }

      modalImage.addEventListener("load", () => {
        modalImageWrapper.classList.add("is-loaded");
      });

      modalImage.addEventListener("error", () => {
        modalImageWrapper.classList.remove("is-loaded");
      });

      modalClose.addEventListener("click", closeModal);
      modal.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });

      async function loadMenu() {
        try {
          const response = await fetch("data/menu.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          if (!Array.isArray(data)) {
            throw new Error("Меню имеет неверный формат");
          }
          renderMenu(data);
        } catch (error) {
          menuGrid.innerHTML = "";
          const empty = document.createElement("div");
          empty.className = "empty";
          empty.textContent = "Не удалось загрузить меню. Попробуйте обновить страницу.";
          menuGrid.append(empty);
          console.warn("Menu load failed", error);
        }
      }

      loadMenu();

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      }
    </script>
  </body>
</html>
